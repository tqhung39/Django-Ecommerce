{% extends "base.html" %}

{% block content %}

<main class=" pt-4">
  <div class="container dark-grey-text mt-5">
    <!--Content-->
    <div class="p-1">

      <div>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star"></span>
      </div>
      <p><strong>Rated by our customer</strong></p>
      <img src="{{ item.image.url }}">
      <h1>{{item.title}}</h1>
      <h3>${{item.price}}</h3>
      {% comment %} <form class=" d-flex justify-content-left">
        <!-- Default input -->
        <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">
        <button class="btn btn-primary btn-md my-0 p" type="submit">
          Add to cart
          <i class="fas fa-shopping-cart ml-1"></i>
        </button>

      </form> {% endcomment %}
      <a href="{{ object.get_add_to_cart_url }}" class="btn btn-primary btn-md my-0 p">
        Add to cart
        <i class="fas fa-shopping-cart ml-1"></i>
      </a>
      <a href="{{ object.get_remove_from_cart_url }}" class="btn btn-danger btn-md my-0 p">
        Remove from cart
      </a>

    </div>
    <!--Content-->
  </div>
  <!--Grid column-->

  </div>
  <!--Grid row-->

  <hr>
  </div>
</main>

{% endblock content %}
